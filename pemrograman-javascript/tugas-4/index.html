<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 3 JS Eksternal</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="card">
      <h1 class="card-title">FORM PEGAWAI</h1>
      <form id="pegawai">
        <label for="nama" class="pegawai-label">Nama: </label>
        <input type="text" name="nama" id="" class="pegawai-input" placeholder="Masukkan nama anda" /><br />

        <label for="" class="pegawai-label">Jabatan: </label>
        <select name="jabatan" id="" class="pegawai-input"></select
        ><br />

        <label for="" class="pegawai-label">Status: </label>
        <select name="status" id="" class="pegawai-input"></select
        ><br />

        <input type="button" name="proses" id="button" value="Submit" onclick="transaksi()" class="pegawai-input" />
      </form>
    </section>
    <center id="validator"></center>
  </body>

  <script src="toko.js"></script>
