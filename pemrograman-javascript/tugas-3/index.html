<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="frm" action="">
        <table>
            <tr>
                <th colspan="2" class="form-title">Form Input</th>
            </tr>
            <tr>
                <td><label for="" class="form-label">Nama</label></td>
                <td>
                    <input type="text" name="nama" id="form-input" placeholder="Masukkan nama antum">
                </td>
            </tr>
            <tr>
                <td><label for="" class="form-label">Pekerjaan</label></td>
                <td>
                    <input type="text" name="pekerjaan" id="form-input" placeholder="Masukkan pekerjaan antum">
                </td>
            </tr>
            <tr>
                <td><label for="" class="form-label">Hobi</label></td>
                <td>
                    <input type="text" name="hobi" id="form-input" placeholder="Masukkan hobi antum">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button onclick="dataPerson()" type="button">Submit</button>
                </th>
            </tr>
        </table>
    </form>
    <center id="hasil"></center>
    <script src="script.js"></script>
</body>
</html>
